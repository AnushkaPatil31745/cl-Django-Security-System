<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="/static/css/styles.css">
    <title>Dashboard</title>
</head>
<body>
    <header>
        <h1>Incident Dashboard</h1>
    </header>
    <main>
        <form id="reportForm">
            <select name="report_type" id="reportType">
                <option value="Panic">Panic Alert</option>
                <option value="CCTV">CCTV Alert</option>
                <option value="Incident">Reported Incident</option>
            </select>
            <textarea name="description" id="description" placeholder="Describe the incident"></textarea>
            <button type="submit">Submit</button>
        </form>
    </main>
    <script src="/static/js/scripts.js"></script>
</body>
</html>
